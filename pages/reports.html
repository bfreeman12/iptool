<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/reports.css">

    <body>

        <header>
          
          <h1>
              MDT IPtool
          </h1>
          

          <nav class="home" >
     
            <a class="home" href="/index.html"><button>Home</button></a>
         
          </nav>
      </header>

<div class="paramcontainer">



  <div class="paramsearch" id="params">
    
    <form autocomplete="off">
      <input type="search" id="iprange" placeholder="Search IP address or IP range" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
     </form>
     
    </div>

    <div class="paramsearch" id="companies">
      <form autocomplete="off">
        <input type="search" id="Company" placeholder="Search by Company">
       </form>
    </div>
    
    
    <div class="paramsearch" id="countries">
      <form autocomplete="off">
        <input type="search" id="country" placeholder="Search by Country">
       </form>
    </div>
    
    
    <div class="paramsearch" id="malware">
      <select autocomplete="off" >
      <option value="" disabled selected>Linked to malware?</option>
      <option>Yes</option>
      <option>No</option>
      <option>Unknown</option>
      </select>
    </div>
    
<button class="paramquery">Search</button>


</div>
    </body>
